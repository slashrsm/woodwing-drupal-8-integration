<form xmlns="http://www.w3.org/1999/html">
    <table class="appframe"><tr class="text"><td>
        <p class="subtitletext">Import</p>

        <p>Import Drupal content types as Publish Form templates.</p>

        <p>Publication Channels:
            <select name="pubchanneldropdown" >
                <!--PUB_CHANNEL_DROP_DOWN-->
            </select>
        </p>

        <p class="drupal7_indent">
            <input type="checkbox" name="content-types" value="true" checked="checked" />Import Content Types<br>
            <input type="checkbox" name="taxonomies" value="true" checked="checked" />Import Taxonomies
        </p>

        <p class="drupal7_indent"><input type="submit" name="import" value="Import"/></p>
        <p class="drupal7_indent"><!--IMPORT_STATUS--></p>
    </td></tr></table>

    <table class="appframe"><tr class="text"><td style="<!--PAR:DISPLAY_ERRORMSG-->">
        <p class="subtitletext">Error Messages</p>
        <table class="formbody" width="100%">
            <tr>
                <th width="100">Publication Channel</th>
                <th width="100">Drupal Site</th>
                <th>Content Type</th>
                <th>Field</th>
                <th>Message</th>
            </tr>
            <!--SEC:IMPORTERROR_RECORD>-->
            <tr>
                <td><a href="<!--PAR:PUBCHANNELURL-->" target="_blank"><!--PAR:E_PUBCHANNELID--></a></td>
                <td><a href="<!--PAR:SITEURL-->" target="_blank"><!--PAR:E_SITE--></a></td>
                <td><!--PAR:E_CONTENTTYPE--></td>
                <td><!--PAR:E_FIELDNAME--></td>
                <td><!--PAR:E_MESSAGE--></td>
            </tr>
            <!--SEC:<IMPORTERROR_RECORD-->
         </table>
    </td></tr> <tr><td style="<!--PAR:DISPLAY_WARNINGMSG-->">
        <p class="subtitletext">Warning Messages</p>
        <table class="formbody" width="100%">
            <tr>
                <th width="100">Publication Channel</th>
                <th width="100">Drupal Site</th>
                <th>Content Type</th>
                <th>Field</th>
                <th>Message</th>
            </tr>
            <!--SEC:IMPORTWARNING_RECORD>-->
            <tr>
                <td><a href="<!--PAR:PUBCHANNELURL-->" target="_blank"><!--PAR:W_PUBCHANNELID--></a></td>
                <td><a href="<!--PAR:SITEURL-->" target="_blank"><!--PAR:W_SITE--></a></td>
                <td><!--PAR:W_CONTENTTYPE--></td>
                <td><!--PAR:W_FIELDNAME--></td>
                <td><!--PAR:W_MESSAGE--></td>
            </tr>
